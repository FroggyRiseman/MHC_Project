{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body_block %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
        
        <div class="panel-heading">
            <h2 class="panel-title">Login to MonHunChat</h2>
        </div>

        <input class="form-control" placeholder="Username" id="id_username" maxlength="100" name="username" type="text" required autofocus=""/><br />
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" type="password" required />

        <button class="btn btn-lg btn-primary btn-block navbar-inverse" type="submit" value="Submit" />Sign in</button>
    </form>

    <p class="text-center">Not a registered hunter? <a href="{% url 'registration_register' %}">Register</a>!</p>

  </div>

{% endblock %}
