{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block body_block %}

  <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <form role="form" method="post" action=".">
      {% csrf_token %}

      <div class="panel-heading">
        <h2 class="panel-title">Register as a Monster Hunter</h2>
      </div>

        <div class="form-group">
            <p class="required"><label for="id_username">Username:</label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username" required autofocus"" /></p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_email">E-mail:</label>
            <input class="form-control" id="id_email" name="email" type="email" placeholder="Enter email" required /></p>
        </div>
        <div class="form-group">
            <p class"required"><label for="id_password1">Password:</label>
                <input class="form-control" id="id_password1" name="password1" type="password" placeholder="Enter password" required /></p>
        </div>
        <div class="form-group">
            <p class"required"><label for="id_password2">Password (again):</label>
                <input class="form-control" id="id_password2" name="password2" type="password" placeholder="Enter password again" required /></p>
        </div>

        <button class="btn btn-primary btn-custom navbar-inverse" type="submit">Submit</button>

    </form>

  </div>

{% endblock %}
